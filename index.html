<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <img src="logo.png" alt="" class="background_img">
      <div class="content">
        <img src="close.png" alt="" class="close_btn">
        <img src="logo.png" alt="" class="website_logo">
        <h1 class="main_title">Sign in to website</h1>
        <div class="google_button">
          <img src="google.png" alt="" class="google_logo">
          <p class="google_text">Sign in with Google</p>
        </div>
        <div class="microsoft_button">
          <img src="microsoft.png" alt="" class="microsoft_logo">
          <p class="microsoft_text">Sign in with Microsoft</p>
        </div>
        <div class="or">
          <hr>
          <p>or</p>
          <hr>
        </div>
        <input type="text" maxlength="40" placeholder="Phone, email or username" class="other_user">
        <p class="next_btn">Next</p>
        <p class="forgot_pwd">Forgot Password?</p>
        <p class="sign_up">Don't have an account? <span>Sign up</span></p>
      </div>
    </main>
  </body>
</html>
